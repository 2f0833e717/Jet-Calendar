<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>カレンダー設定</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap core CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/font-awesome.min.css">

		<script src ="./js/jQuery.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Right Click to Calendar設定</h1>
			<div id="setter" style="padding-top:20px">
				<h3>デフォルトで登録したいカレンダーの設定</h3>
				<form role="form" class="form-inline">
					<div class="form-group">
						<select id="example" class="form-control" >
						</select>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary" value ="デフォルトのカレンダーに設定" id ="sub"></input>
					</div>
				</form>

				<p id ="comp"></p>
			</div>

			<div style="padding-top:20px">
				<h2>OAuth認証状況</h2>
				<p id="check"></p>
				<p style="font-size:80%">認証済みアプリケーションのアクセス権を取り消したい場合は、Googleのアカウント設定ページから設定してください。</p>
			</div>
		</div>
		<script src="./js/options.js"></script>
	</body>
</html>
