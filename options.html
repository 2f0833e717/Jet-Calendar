<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>カレンダー設定</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap core CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/font-awesome.min.css">

		<script src ="./jQuery.js"></script>
		<script src="./options.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Right Click to Calendar設定</h1>
			<div id = "setter" style="padding-top:20px">
				<h3>デフォルトで登録したいカレンダーの設定</h3>
				<form role="form" class="form-inline">
					<div class="form-group">
						<select id="example" class="form-control" >
						</select>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary" value ="デフォルトのカレンダーに設定" id ="sub"></input>
					</div>
				</form>

				<p id ="comp"></p>
			</div>

			<div style="padding-top:20px">
				<h2>OAuth認証設定</h2>
				<p>カレンダーへのイベント登録時に認証関係と思われるエラーが発生した場合は、一度認証を削除した後、再度認証を行ってください。</p>
				<form>
					<p id="check"></p>
					<input type="button"class="btn"  value ="認証を削除する" id ="Odel"></input>
					<input type="button" class="btn btn-primary" value ="認証を実行する" id ="Oget"></input>
				</form>
			</div>
		</div>
	</body>
</html>
